<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
 <body>
    <header>
        <div class="container-fluid background">
          <div class="container">
            <div class="row">
              <div class="mt-5 col parent-box">
                <div class="order-box">
                <img class="first-img w-100" src="images/illustration-hero.svg" alt="image">
                 <h1 class="text-center mt-5">Order summary</h1>
                 <p class="para mt-4">You can now listen to millions of songs, audiobooks, and podcasts on any 
                  device anywhere you like!</p>

                  <div class="offset-1 col-10 mt-4 pt-3 plan-box">
                    <h4 class="text-center mobile-size">Annual Plan</h4>
                    <h5 class="text-center mobile-size">$59.99/year</h5>
                    <img class="music-icon ms-3" src="images/icon-music.svg" alt="image">
                    <a class="link" href="#">Change</a>

                  </div>
                  <button class="w-75 ms-5 mt-3 first-btn">Proceed to Payment</button>
                  <button class="w-75 ms-5 second-btn">Cancel Order</button>
              </div>
            </div>
            </div>
          </div>
        
   

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/home">Champalal sundesha</a>.
  </div>

</div>
</header>

</body>
</html>
